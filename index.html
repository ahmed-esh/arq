<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Furniture Placement</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
    <a-scene
        webxr="optionalFeatures: hit-test, local-floor, dom-overlay, bounded-floor;"
        renderer="colorManagement: true;"
        environment
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable"
        ar-hit-test="target:#chair-model;">

        <!-- Asset Management System -->
        <a-assets>
            <a-asset-item id="chair-model" src="https://raw.githubusercontent.com/ahmed-esh/arq/main/public/chair.glb"></a-asset-item>
        </a-assets>

        <!-- Environment -->
        <a-entity light="type: ambient; intensity: 1;"></a-entity>
        <a-entity light="type: directional; intensity: 0.8;" position="-1 1 0"></a-entity>

        <!-- Reticle for placement -->
        <a-entity id="reticle" 
                  gltf-model="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                  scale="0.01 0.01 0.01"
                  visible="false"></a-entity>

        <!-- Camera -->
        <a-entity camera position="0 1.6 0" look-controls="enabled: false"></a-entity>
    </a-scene>

    <!-- UI Overlay -->
    <div id="overlay">
        <button id="place-button" style="display: none;">Place Furniture</button>
        <div id="instructions">Scan the floor to place furniture</div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
