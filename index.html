<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Chair Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-light type="directional" intensity="1" position="1 2 3"></a-light>
        <a-camera position="0 2 5" look-controls-enabled="false" arjs-camera></a-camera>
        <a-entity id="chairModel"></a-entity>
    </a-scene>

    <script type="module" src="src/main.js"></script>
</body>
</html>
